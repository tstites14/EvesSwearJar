<!DOCTYPE html>

<html>
    <head>
        <title>The Jar</title>
    </head>
    <body>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
        <script>
            /*Matter.js jar*/
            const Engine = Matter.Engine,
                Render = Matter.Render,
                Runner = Matter.Runner,
                Bodies = Matter.Bodies,
                Composite = Matter.Composite;

            // create an engine
            const engine = Engine.create();

            // create a renderer
            const render = Render.create({
                element: document.body,
                engine: engine
            });

            // create two boxes and a ground
            const boxA = Bodies.rectangle(400, 200, 80, 80);
            const boxB = Bodies.rectangle(450, 50, 80, 80);
            const ground = Bodies.rectangle(400, 610, 810, 60, { isStatic: true });

            // add all of the bodies to the world
            Composite.add(engine.world, [boxA, boxB, ground]);

            // run the renderer
            Render.run(render);

            // create runner
            const runner = Runner.create();

            // run the engine
            Runner.run(runner, engine);
            
            /*server polling*/
            async function getStatus() {
                var status = await fetch("http://wh1178760.ispot.cc/evesswearjar/jar/status");
                var text = await status.text();

                return text;
            }

            function checkStatus() {
                console.log("TEST");
            }

            setInterval(checkStatus, 2000);
        </script>
    </body>
</html>
